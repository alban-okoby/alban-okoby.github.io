<body id="home">

<!-- Block Header  -->

<section id="block-accueil">
    <header>
        <a href="#" class="logo"> 
            <i>OsisNews</i> <img src="../assets/image/logo.jpg" alt=""> 
        </a>
        
    </div>
    <nav class="navbar">
        <ul>
            <li>
                <div class="search_bar">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="Faire une recherche" />
                </div>
            </li>
            <li>
                <div class="dropdown customize-theme">
                    <span class="fa fa-moon user"></span>
                    <div class="theme-dropdown-content">
                        <div class="color">
                            <div class="choose_color">
                                <span class="color_1 active"></span>
                                <span class="color_2"></span> 
                                <span class="color_3"></span>
                                <span class="color_4"></span>

                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <span class="fa fa-user-circle user"></span>
                    <div class="dropdown-content">
                        <span onclick="document.getElementById('user-sign-in').style.display='block'"> <i class="fa fa-right-to-bracket"></i> Se connecter </span> <br>

            <li><a href="../index.html#home-section" class="active" >Accueil</a></li>

        </ul>
    </nav>
    <i class="fas fa-bars"></i>
</header>
<!-- end Block Header -->

   <!--Login Modal-->  
   <div id="user-sign-in" class="modal login-modal">

    <form class="modal-content animate container" action="">
        <div class="imgcontainer">
            <span onclick="document.getElementById('user-sign-in').style.display='none'" class="close" title="Close Modal">
                &times;</span>
            <img src="../assets/image/img_profile.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label><b>Nom d'utilisateur</b></label>
            <input type="text" placeholder="Votre nom d'utilisateur" required>


            <label><b>Mot de passe </b></label>
            <input type="password" placeholder="Entrer le mot de passe" required>
            <div class="login">
                <button class="btn btn-main btn-login"> Se connecter</button>
            </div>
            <!-- <input type="checkbox" checked="checked">
            Restez connecter -->
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('user-sign-in').style.display='none'" class="cancelbtn">
                Annuler</button>
            
            <span class="psw">
                <a href="#">
                    Mot de passe oublié ?
                </a>
            </span>
        </div>
    </form>
</div>
<!-- End login Modal -->

<!--Sign up Modal-->  
<div id="user-sign-up" class="modal login-modal">

    
    <form class="modal-content animate container" action="">
        <div class="imgcontainer">
            <span onclick="document.getElementById('user-sign-up').style.display='none'" class="close" title="Close Modal">
                X</span>
            <img src="../assets/image/img_profile.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label><b>Nom d'utilisateur</b></label>
            <input type="text" placeholder="Votre nom d'utilisateur" required>
            <label><b>Email</b></label>
            <input type="text" placeholder="Votre Email" required>

            <label><b>Mot de passe </b></label>
            <input type="password" placeholder="Entrer le mot de passe" required>

            <label><b>Répétez le mot de passe </b></label>
            <input type="password" placeholder="répétez le mot de passe" required>
            <button class="btn btn-main btn-login"> Inscription </button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('user-sign-up').style.display='none'" class="cancelbtn">
                Annuler</button>
        </div>
    </form>
</div>
<!--End Sign up Modal-->  

</section>
<!-- FIN SECTION D'ACCUEIL -->

<!-- BLOCK CONTACT -->
    <section class="contact container" id="contact">
        <h1 class="heading">Nous contactez</h1>
        <h3 class="title"> laissez un message, on vous répond.</h3>
            <div class="row">
                <div class="image">
                    <img src="../assets/image/contact-us.jpg" alt="OsisNews contact" class="img-fluid">
                </div>
                <div class="form-container">
                    <form action="">
                        <input type="text" placeholder="Votre Nom""">
                        <input type="text" placeholder="prénom">
                        <input type="email" placeholder="Email">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message.."></textarea>
                        <input type="submit" value="Envoyer" class="btn btn-main">
                    </form>
                </div>
            </div>
    </section>
<!-- END BLOCK CONTACT -->
